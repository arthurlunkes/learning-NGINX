version: '3.8'

services:
  nginx:
    image: nginx:latest
    container_name: nginx-ws-http
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./index.html:/usr/share/nginx/html/index.html:ro
    depends_on:
      - websocket-server
    networks:
      - app-network
    restart: unless-stopped

  websocket-server:
    image: node:18
    container_name: websocket-http-server
    working_dir: /app
    command: node index.js
    volumes:
      - ./src:/app
    networks:
      - app-network
    restart: unless-stopped

networks:
  app-network:
    driver: bridge
