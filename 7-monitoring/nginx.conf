events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Log format customizado para melhor análise
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    server {
        listen 80;
        server_name localhost;

        # Página principal com dashboard
        location / {
            root /usr/share/nginx/html;
            index index.html;
        }

        # Endpoint de status do NGINX (stub_status)
        location /nginx-status {
            stub_status on;
            access_log off;
            
            # Em produção, restrinja o acesso por IP
            # allow 127.0.0.1;
            # deny all;
        }

        # API proxy para expor status como JSON
        location /api/status {
            # Retorna stub_status em formato plain text
            # O JavaScript no frontend vai parsear isso
            proxy_pass http://127.0.0.1:80/nginx-status;
            add_header Content-Type text/plain;
        }

        # Endpoint de healthcheck
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Simulador de carga (para testar o monitoramento)
        location /slow {
            # Simula requisição lenta
            return 200 "Slow response after delay\n";
            add_header Content-Type text/plain;
        }
    }
}
